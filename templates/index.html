<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Employee</h1>
        <form action="/performance-graph" method="post">
            <div class="form-group">
                <label for="department-select">Filter by Department:</label>
                <select id="department-select" name="department">
                    <option value="" selected>All Departments</option>
                    {% for department in departments %}
                        <option value="{{ department }}">{{ department }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="employee-select">Select Employee:</label>
                <select id="employee-select" name="employee_id">
                    <option value="" selected disabled>Select an employee</option>
                    {% for employee in employees %}
                        <option value="{{ loop.index0 }}">{{ employee['Name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit"><i class="fas fa-chart-line"></i> Show Performance Graph</button>
        </form>
    </div>
    <script>
        
    </script>
</body>
</html>
